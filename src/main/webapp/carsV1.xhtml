<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Primefaces exempel med bilar</title>
</h:head>
<h:body>
    <h:form id="mainForm">
    <p:dataTable id="singleDT" var="car" value="#{dtSelectionView.cars}" selectionMode="single" selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}">
        <!-- Om vi vill anropa dtSelectionView direkt n채r vi v채ljer i listan m책ste vi skapa ett ajaxevent p책 raden -->
        <p:ajax event="rowSelect" update="@this" />
        <f:facet name="header">
            Single with Row Click
        </f:facet>
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>
        <p:column headerText="Year">
            <h:outputText value="#{car.year}" />
        </p:column>
        <p:column headerText="Brand">
            <h:outputText value="#{car.brand}" />
        </p:column>
        <p:column headerText="Color">
            <h:outputText value="#{car.color}" />
        </p:column>
        <f:facet name="footer">
            <p:commandButton process="singleDT" update="@this" icon="ui-icon-search" value="Trigga val"  />
        </f:facet>
    </p:dataTable>
    </h:form>
</h:body>
</html>
