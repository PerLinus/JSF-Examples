<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Get Customer info</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="firstName" value="First Name"/>
            <h:inputText id="firstName" value="#{customer.firstName}"/>
            <h:outputLabel for="lastName" value="Last Name"/>
            <h:inputText id="lastName" value="#{customer.lastName}"/>
            <h:outputLabel for="email" value="Email"/>
            <h:inputText id="email" value="#{customer.email}"/>
            <h:outputLabel for="accountNumber" value="Account number"/>
            <h:inputText id="accountNumber" value="#{customer.accountNumber}"/>
            <h:panelGroup/>
            <h:commandButton value="Submit" action="confirmation"></h:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
