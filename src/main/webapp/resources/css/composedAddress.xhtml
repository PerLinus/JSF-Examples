<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:panelGrid columns="2">
            <h:outputLabel for="firstName" value="First Name"/>
            <h:inputText id="firstName" value="#{customer.firstName}"/>
            <h:outputLabel for="lastName" value="Last Name"/>
            <h:inputText id="lastName" value="#{customer.lastName}"/>
            <h:outputLabel for="email" value="Email"/>
            <h:inputText id="email" value="#{customer.email}"/>
            <h:outputLabel for="accountNumber" value="Account number"/>
            <h:inputText id="accountNumber" value="#{customer.accountNumber}"/>
        </h:panelGrid>
    </composite:implementation>

</ui:component>
